name: "Test suite"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_call:


defaults:
  run:
    shell: bash

jobs:
  compileall:
    name: "ğŸ§ª Test package using compileall"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v3
  
      - name: "ğŸ”¨ Setup Python"
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
  
      - name: "ğŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.3.0
  
      - name: "ğŸ”¨ Setup Poetry Python environment"
        id: pyenv
        uses: Steffo99/actions-poetry-deps@v0.2.5
  
      - name: "ğŸ§ª Run check"
        run: |
          source ${{ steps.pyenv.outputs.pyenv }}/activate
          python -m compileall royalpack
